language: Kanien'kéha
type: polysynthetic
dialects:
  eastern:
    location: Akwesasne
    prefixes: ["iako", "ka", "tsi", "ion", "io"]
    suffixes: ["ne", "tshera", "kha"]
    root_markers: ["non", "we", "io", "tsi"]
  central:
    location: Kahnawake
    prefixes: ["wa", "ra", "ia", "ia't", "kai"]
    suffixes: ["ron", "kwen", "ta", "rak"]
    root_markers: ["non", "wak", "io", "ka"]
  western:
    location: Tyendinaga, Six Nations
    prefixes: ["tha", "te", "sha", "ki", "ri"]
    suffixes: ["kwa", "htho", "rake"]
    root_markers: ["we", "tsia", "ra", "ion"]
  non_standardized_english_speaker_friendly:
    notes: > 
      Designed to assist learners with phonetic breakdown of Kanien’kéha using English speaker patterns.
    prefixes: ["I", "me", "you", "they", "them", "he", "she", "it", "we", "us"]
    suffixes: ["s", "ing", "ed", "tion"]
    root_markers: ["like", "speak", "want", "cold"]

